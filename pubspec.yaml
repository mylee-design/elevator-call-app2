name: elevator_call_app
description: Flutter based elevator call app with QR scan and BLE communication

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # QR Code Scanning - Web supported
  mobile_scanner: ^3.6.1

  # State Management
  provider: ^6.1.2

  # Utility
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
